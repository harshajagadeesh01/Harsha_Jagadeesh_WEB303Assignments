<!DOCTYPE html>
<html lang="en">
<head>

  <title>Character Table</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <table id="characterTable">
    <thead>
      <tr>
        <th><a href="#" class="sort" data-column="firstName">First Name &#x25B2;&#x25BC;</a></th>
        <th><a href="#" class="sort" data-column="lastName">Last Name &#x25B2;&#x25BC;</a></th>
        <!-- Add other headings here -->

      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added using jQuery -->
    </tbody>
  </table>

  <script src="script.js"></script>

</html>
